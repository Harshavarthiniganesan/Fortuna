    <label id="label" class="mt-4"> Tell me your zodiac sign ðŸ’«</label><br>

    <label id="label" class="mt-4">Your partner's zodiac will be ðŸ’« </label><br>
    <input type="text" id="randomSign" readonly>

    <br><br>
    <button type="button" class="buttons" onclick="generateRandomSign()">Find Your Match</button>
    <script>
      function generateRandomSign() {
        const Signs = ['ARIES', 'TAURUS', 'GEMINI', 'CANCER', 'LEO', 'VIRGO', 'LIBRA', 'SCORPIO', 'SAGITTARIUS', 'CAPRICORN', 'AQUARIUS', 'PISCES'];

        const randomNum = Math.floor(Math.random() * 12);
        let partner = Signs[randomNum];
        const partnerOuputField = document.getElementById('randomSign')//used in last
        const User = document.getElementById('yourSign');
        const upperCaseUser = User.value.toUpperCase();

        function newArr(Signs) {
          let newSigns = [];
          for (var i = 0; i < Signs.length; i++) {
            if (Signs[i] !== upperCaseUser) {
              newSigns.push(Signs[i]);
            }

          }
          return newSigns;
        }

        if (!User.value || !isNaN(User.value)) {
          alert("This field is empty or Numberic values is Entered")
        } else if (!Signs.includes(upperCaseUser)) {
          alert("Enter a Zodiac Sign name only ");
        } else {
          const mainArr = newArr(Signs);
          const partner = mainArr[Math.floor(Math.random() * mainArr.length)];
          partnerOuputField.value = partner;
        }
      }


    </script>
